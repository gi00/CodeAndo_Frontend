<app-navbar></app-navbar>
<div class="signin-container">
    <div class="signin-form-container">
      <h2>Sign In</h2>
      <p>Not a member? Sign Up now </p>
      <a routerLink="/sign-up">Sign up</a>
      <form >
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" >
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
          </div>
        <button type="submit">Sign In</button>
      </form>
      <div class="signin-separator">
        <span>or sign in with</span>
      </div>
      <div class="signin-social">
        <a href="#" class="signin-social-link"><i class="fab fa-google"></i> Google</a>
        <a href="#" class="signin-social-link"><i class="fab fa-facebook"></i> Facebook</a>
      </div>
    </div>
  </div>
